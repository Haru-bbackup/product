<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <form action="#" method="get">
    <div><input type="text" name="name" value="이메일" autofocus readonly></div>
    <div><input type="password" name="email" autofocus placeholder="비밀번호"></div>
    <!-- <input type="hidden" name="hiddendata" value="숨긴 데이터"> -->
    
    <div>
      <input type="radio" name="radiodata" id="radioitem1" value="data1"><label for="radioitem1">item1</label>
      <input type="radio" name="radiodata" id="radioitem2" value="data2"><label for="radioitem2">item2</label>
      <input type="radio" name="radiodata" id="radioitem3" value="data3"><label for="radioitem3">item3</label>
    </div>
    <div>
      <input type="checkbox" name="item1" id="item1" value="item1"><label for="item1">item1</label>
      <input type="checkbox" name="item2" id="item2" value="item2"><label for="item2">item2</label>
      <input type="checkbox" name="item3" id="item3" value="item3"><label for="item3">item3</label>
    </div>
    <div>
      <label for="">회사를 선택하시오:</label>
      <select name="select" size="">
        <option value="네이버">네이버</option>
        <option value="카카오">카카오</option>
        <option value="라인">라인</option>
        <option value="쿠팡">쿠팡</option>
        
      </select>

    <div>
      <textarea name="text" id="" cols="30" rows="10">내용</textarea></div>
      <div>
      <input type="submit" value="데이터 전송">
      <input type="reset" value="데이터 다시입력">
    </div>
  </form>
</body>

</html>
